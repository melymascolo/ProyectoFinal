{% extends "AppViajeros/inicio.html" %}

{% load static %}

{% block titulo %}
<h1>AMERICA</h1>
{% endblock %}


{% block subtitulo %}
<h2>Experiencias en America</h2>
{% endblock %}


{% block cuerpo %}
<div class="col-sm-12 text-center">
    <a class="btn btn-primary"  href="{% url 'america_crear' %}"> Nuevo Posteo</a>
</div>

{% for posteo in object_list %}

<li>{{posteo}}</li>

<button>
    <a href="{% url 'america_detalle' posteo.id %}"> Leer mas</a>
</button>
<button>
    <a href="{% url 'america_editar' posteo.id %}"> Editar</a>
</button>
<button>
    <a href="{% url 'america_borrar' posteo.id %}"> Borrar</a>
</button>

{% endfor %}


{% endblock %}
